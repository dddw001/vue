<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-1</h1>
    <hr/>
    <div id="app">
        <cdx></cdx>
        <panda></panda>
    </div>
    <script>
        Vue.component('cdx',{
            template:`<div style="color:red">我是全局的cdx组件</div>`
        })
        var app=new Vue({
            el:"#app",
            components:{
                "panda":{
                    template:`<div style="color:green">我是局部的panda组件</div>`
                }
            }
        })
        
    </script>
</body>
</html>
