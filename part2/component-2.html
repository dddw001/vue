<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-2-props</h1>
    <hr/>
    <div id="app">
        <panda :here="message" from-here="Sichuan"></panda>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:'China'
            },
            components:{
                "panda":{
                    template:`<div style="color:green">Panda from {{here}} {{fromHere}}</div>`,
                    props:['here','fromHere']
                }
            }
        })
        
    </script>
</body>
</html>
