<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixins Option 混入选项</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins Option 混入选项</h1>
    <hr/>
    <div id="app">
        {{num}}
        <p><button @click="add">Add</button></p>
    </div>
    <script>
        var addConsole={
            updated(){
                //生命周期之一 更新完成时
                console.log('数据发生变化，变成了'+app.num);
            }
        }
        Vue.mixin({//全局混入
            updated(){
                console.log('我是全局的混入');
            }
        })
        var app=new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                add(){
                    this.num++;
                }
            },
            updated(){
                console.log('我是原生的updated');
            },
            mixins:[addConsole]
        })
    </script>
</body>
</html>
