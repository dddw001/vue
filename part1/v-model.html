<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model数据源绑定 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model数据源绑定 实例</h1>
    <hr/>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"/></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message"/></p>
        <p>v-model.number:<input type="text" v-model.number="message"/></p>
        <p>v-model.number:<input type="number" v-model.number="message"/></p>
        <p>v-model.trim:<input type="text" v-model.trim="message"/></p>
        <hr/>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr/>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="check1" v-model="isTrue"/>
        <label for="check1">{{isTrue}}</label>
        <hr/>
        <h3>多选按钮绑定数组</h3>
        <input type="checkbox" id="check2" value="cdx" v-model="names"/>
        <label for="check2">cdx</label>
        <input type="checkbox" id="check3" value="fish" v-model="names"/>
        <label for="check3">fish</label>
        <input type="checkbox" id="check4" value="salt" v-model="names"/>
        <label for="check4">salt</label>
        <p>选中了：{{names}}</p>
        <hr/>
        <h3>单选按钮绑定数据</h3>
        <input type="radio" id="radio1" value="男" v-model="sex"/>
        <label for="radio1">男</label>
        <input type="radio" id="radio2" value="女" v-model="sex"/>
        <label for="radio2">女</label>
        <p>选择的是：{{sex}}</p>
    </div>

    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:'Hello Vue',
                isTrue:false,
                names:[],
                sex:''
            }
        })
    </script>
</body>
</html>
