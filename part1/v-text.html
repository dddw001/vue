<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text&v-html 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text&v-html 实例</h1>
    <hr/>
    <div id="app">
        <p>{{message}}</p>
        <p v-text="message"></p>
        <p v-html="message"></p>
        <p v-html="dodo"></p>
    </div>

    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:'Hello Vue',
                dodo:'<h3>hi</h3>'
            }
        })
    </script>
</body>
</html>
