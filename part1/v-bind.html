<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind标签属性值绑定 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind标签属性值绑定 实例</h1>
    <hr/>
    <div id="app">
        <img src="./img/zry.jpg" width="200px"/>
        <img v-bind:src="imgSrc" width="200px"/>
        <a :href="aHref" target="_blank">百度</a>
        <div :class="className">1.绑定class</div>
        <div :class="{classB:isOk}">2.绑定class中的判断</div>
        <div :class="[classA,classB]">3.同时绑定多个class</div>
        <div :class="isOk?classA:classB">4.绑定class中的三元运算符</div>
        <div>
            <input type="checkbox" id="box1" v-model="isOk"/>
            <label for="box1">isOk={{isOk}}</label>
        </div>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObj">6.绑定style对象</div>
    </div>
    <style>
        .classA{color: red;}
        .classB{font-size:25px;}
    </style>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                imgSrc:'./img/zry.jpg',
                aHref:'http://www.baidu.com',
                className:'classA',
                isOk:false,
                classA:'classA',
                classB:'classB',
                red:'red',
                font:'12px',
                styleObj:{color:'green',fontSize:'12px'}
            }
        })
    </script>
</body>
</html>
